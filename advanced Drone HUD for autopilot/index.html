<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>

        }

            padding: 8px;
            border-radius: 4px;
        }
    </style>
</head>
        <body class="bg-black">
    <div class="relative w-full h-screen">

                <p>Pitch: <span id="pitch">0</span>°</p>
                <p>Yaw: <span id="yaw">0</span>°</p>
            </div>
            <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-center">
                <svg width="100" height="100" viewBox="-50 -50 100 100" class="opacity-70">
                    <circle cx="0" cy="0" r="40" fill="none" stroke="#00ff00" stroke-width="2"/>
                    <line x1="-10" y1="0" x2="10" y2="0" stroke="#00ff00" stroke-width="2"/>

                </svg>
            </div>
        </div>

    <script>
        // Simulated WebRTC or video stream setup
        const video = document.getElementById('droneVideo');
        // Replace with actual WebRTC stream or video source URL
        video.src = 'https://www.w3schools.com/html/mov_bbb.mp4'; // Placeholder video

        // Simulated telemetry data update
        function updateTelemetry() {
            const altitude = (Math.random() * 100).toFixed(1);
            const speed = (Math.random() * 50).toFixed(1);
            const battery = (Math.random() * 100).toFixed(0);
            const gps = `${(Math.random() * 180 - 90).toFixed(3)}, ${(Math.random() * 360 - 180).toFixed(3)}`;
            const roll = (Math.random() * 360).toFixed(1);
            const pitch = (Math.random() * 180 - 90).toFixed(1);

        // Update telemetry every second
        setInterval(updateTelemetry, 1000);
